<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <link rel="stylesheet" href="../assets/css/page_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  </head>
  <body>
    <div class="page_1">This is page 1</div>
    <div id="container">
      <div class="First">
        <div class="left">
          <span class="icon-return"><a href=""><i class="fa fa-chevron-right" aria-hidden="true"></i></a></span>
          <span class="text-menu">ALL MENU</span>
        </div>
        <div class="right">
          <div class="search">
            <div class="text">Quick search</div>
            <div class="icon-search"><i class="fa fa-search" aria-hidden="true"></i></div>
          </div>
          <div class="dott"><span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span></div>
        </div>
      </div>
      <div class="Second">
        <div class="Left-box">
          <div class="three-bok1">
            <div class="box-1">
              <span><i class="fa fa-book" aria-hidden="true"></i></span><br>
              <span class="book">BOOKS</span>
            </div>
            <div class="box-2">
              <span><i class="fa fa-video-camera" aria-hidden="true"></i></span><br>
              <span class="video">VIDEOS</span>
            </div>
            <div class="box-3">
              <span><i class="fa fa-file-text" aria-hidden="true"></i></span><br>
              <span class="reference">REFERENCES</span>
            </div>
          </div>
          <div class="three-bok2">
            <div class="box-4">
              <span><i class="fa fa-users" aria-hidden="true"></i></span><br>
              <span class="group">GROUPS</span>
            </div>
            <div class="box-5">
              <span><i class="fa fa-gamepad" aria-hidden="true"></i></span><br>
              <span class="game">GAMES</span>
            </div>
            <div class="box-6">
              <span><i class="fa fa-code" aria-hidden="true"></i></span><br>
              <span class="code">CODES</span>
            </div>
          </div>
        </div>
        <div class="Right-box">
          <div class="big-box">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
            <div class="row4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
